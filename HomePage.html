<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddressBook-HomePage</title>
    <link rel="stylesheet" href="HomePage.css">
</head>

<body>
    <script src="HomePage.js"></script>
    <header class="header">
        <div class="image">
            <img src="static/Logo.png" width="75px" alt="Employee Payroll">
            <div>

                <span class="ad">book</span>

            <div>

            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="emp-details-text">Person Details<div class="emp-count">10</div>
        </div>
              <a href="AddPage.html" class="add-button">
            <img src="static/Add.png" alt="" width="20px">Add Details
        </a>
    </div>
    <table id="display" class="table">
        <tr>
            <th>Full Name</th>
            <th>Address</th>
            <th>State</th>
            <th>City</th>
            <th>Zip Code</th>
            <th>Phone Number</th>
            <th>Actions</th>
        </tr>
    </table>
